<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Info Check</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cyber Info Check</h1>
    </header>
    <div class="container">
        <!-- IP Address Search -->
        <div class="search-box">
            <h2>IP Address Details</h2>
            <input type="text" id="ipInput" placeholder="Enter IP Address">
            <button onclick="searchIP()">Search</button>
            <div id="ipResult" class="result-box"></div>
        </div>

        <!-- Mobile Number Search -->
        <div class="search-box">
            <h2>Mobile Number Details</h2>
	    <h5>Use Country Code</h5>
            <input type="text" id="mobileInput" placeholder="Enter Mobile Number">
            <button onclick="searchMobile()">Search</button>
            <div id="mobileResult" class="result-box"></div>
        </div>

        <!-- Domain Name Search -->
        <div class="search-box">
            <h2>Domain Name Records</h2>
            <input type="text" id="domainInput" placeholder="Enter Domain Name">
            <button onclick="searchDomain()">Search</button>
            <div id="domainResult" class="result-box"></div>
        </div>

        <!-- Link Safety Check -->
        <div class="search-box">
            <h2>Link Safety Check</h2>
            <input type="text" id="linkInput" placeholder="Paste Link Here">
            <button onclick="checkLink()">Check</button>
            <div id="linkResult" class="result-box"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Cyber Info Check. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
